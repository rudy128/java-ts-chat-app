# Server Configuration
server.address=0.0.0.0
server.port=8080
spring.application.name=messaging-backend

# File Upload Configuration - 65MB limit like WhatsApp
spring.servlet.multipart.max-file-size=65MB
spring.servlet.multipart.max-request-size=65MB
spring.servlet.multipart.resolve-lazily=true

# Allow bean definition overriding to resolve conflicts
spring.main.allow-bean-definition-overriding=true

# MongoDB Configuration - Fixed for localhost
spring.data.mongodb.uri=mongodb://localhost:27017/messaging_db
spring.data.mongodb.auto-index-creation=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=messaging-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# JWT Configuration - Updated with a longer, more secure key
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# CORS Configuration - Allow all origins
cors.allowed-origins=*

# Logging
logging.level.com.messaging=DEBUG
logging.level.org.springframework.web=DEBUG